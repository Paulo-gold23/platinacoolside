<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Side of the Force</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Choices.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <!-- HEADER -->
        <header>
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"
                        fill="#0070D1" />
                </svg>
                <h1>Cool Side of the Force</h1>
            </div>
            <p class="subtitle">Platinum Tracker</p>
        </header>

        <!-- INPUT SECTION -->
        <section class="add-game-section">
            <h2>Adicionar Platina</h2>
            <form id="searchGameForm">
                <div class="form-group">
                    <label for="playerSelect">Jogador</label>
                    <select id="playerSelect" required>
                        <option value="" disabled selected>Carregando jogadores...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="gameName">Buscar Jogo ou Colar Link (HLTB)</label>
                    <div class="search-flex">
                        <input type="text" id="gameName" placeholder="Ex: Marvel's Spider-Man ou URL" required>
                        <button type="submit" id="searchBtn">
                            <span class="btn-text">Buscar</span>
                            <span class="loader hidden" id="searchLoader"></span>
                        </button>
                    </div>
                </div>

                <div id="error-message" class="error-msg hidden"></div>
            </form>

            <!-- SEARCH RESULTS MODAL / LIST -->
            <div id="searchResults" class="search-results hidden">
                <h3>Resultados Oficiais:</h3>
                <div id="resultsList" class="results-list">
                    <!-- Cards injetados via JS -->
                </div>
            </div>
        </section>

        <!-- DASHBOARD SECTION -->
        <section class="dashboard-section">
            <div class="dashboard-header">
                <h2>Dashboard</h2>
                <div class="tabs">
                    <button class="tab-btn active" data-target="tab-ranking">Geral</button>
                    <button class="tab-btn" data-target="tab-history">Histórico</button>
                    <button class="tab-btn" data-target="tab-chart">Gráfico</button>
                </div>
            </div>

            <!-- TAB 1: RANKING -->
            <div id="tab-ranking" class="tab-content active">
                <div class="table-container">
                    <table id="leaderboardTable">
                        <thead>
                            <tr>
                                <th>Posição</th>
                                <th>Jogador</th>
                                <th>Jogos</th>
                                <th>Pontos</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboardBody">
                            <tr>
                                <td colspan="4" class="loading-td">Carregando ranking...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- TAB 2: HISTÓRICO -->
            <div id="tab-history" class="tab-content">
                <div class="table-container">
                    <table id="historyTable">
                        <thead>
                            <tr>
                                <th>Jogador</th>
                                <th>Jogo</th>
                                <th>Pontos</th>
                                <th>Categoria</th>
                            </tr>
                        </thead>
                        <tbody id="historyBody">
                            <tr>
                                <td colspan="4" class="loading-td">Carregando jogos...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- TAB 3: GRÁFICO -->
            <div id="tab-chart" class="tab-content">
                <div class="chart-container">
                    <canvas id="pointsChart"></canvas>
                </div>
            </div>
        </section>
    </div>

    <!-- Módulo de Notificação -->
    <div id="toast" class="toast hidden">Jogo salvo com sucesso!</div>

    <script src="app.js"></script>
</body>

</html>
